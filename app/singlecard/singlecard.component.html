<mat-card class ="cardresize" >
  <mat-card-title>	
      <p >{{notedetails.title}}</p>
  </mat-card-title>
  <mat-card-subtitle>
     <p>
       {{notedetails.description}}
       </p>
  </mat-card-subtitle>

  <mat-card-footer >	                         
      
          <div fxLayout="row" >
                  <button mat-icon-button>
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        add_alert
                     </mat-icon>
                  </button>
                  <button mat-icon-button>
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        person_add
                     </mat-icon>
                  </button>
                  <button mat-icon-button>
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        palette
                     </mat-icon>
                  </button>
                  <button mat-icon-button>
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        add_photo_alternate
                     </mat-icon>
                  </button>
                  <button mat-icon-button >
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        archive
                     </mat-icon>
                  </button>
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                     <mat-icon aria-label="Example icon-button with a heart icon">
                        more_vert
                     </mat-icon>
                     <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="noteDelete()">Delete note</button>
                        <button mat-menu-item>Change labels</button>
                        <button mat-menu-item>Show checkboxes</button>
                  </mat-menu>
                  </button>
                  
               </div>


              </mat-card-footer>	                    
</mat-card>
