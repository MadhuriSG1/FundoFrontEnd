<mat-card class="my-card">
    <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  <form class="my-form">
     <mat-form-field class="full-width">
            <mat-label>User Name</mat-label>
            <input  matInput  placeholder="User Name"  name="uname" >
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput  placeholder="Password"  name="password">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Mobile Number</mat-label>
            <input  matInput  placeholder="Mobile Number" name="mobile number" >
         </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
   <button mat-raised-button (click)="registration()" color="primary" routerLink="/login">Register</button>
</mat-card-actions>
</mat-card>
