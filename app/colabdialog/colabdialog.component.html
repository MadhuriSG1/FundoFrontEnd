<mat-card >
  <mat-card-title>Collaborators</mat-card-title>

  <mat-card-content>
    <input matInput  placeholder="Person or email to share with" style="margin: initial;"[(ngModel)]="email" type="text" name="email" >
  </mat-card-content>
 
  <mat-card-footer >
      <button  (click)="cancelCollaborator()" > Cancel</button><span>  </span>
      <button  (click)="addCollaborator()">Save</button>
  </mat-card-footer>
 
</mat-card>
