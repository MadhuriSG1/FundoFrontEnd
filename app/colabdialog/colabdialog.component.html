<h3>Collaborators</h3>
<mat-divider></mat-divider>
<mat-card class="card">

  <mat-card-header>


    <mat-card-title class="title"><button mat-icon-button style="margin-left: -25Px;background-color:coral;">
        <mat-icon>m</mat-icon>
      </button>Madhuri Gaikwad(Owner)</mat-card-title>
    <mat-card-subtitle>madhuri.gaikwad198@gmail.com</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <div fxLayout="column" *ngFor="let singleCollab of data.notedetails.collabUserDetailsList">
      <div fxLayout="row">

        <button mat-icon-button class="iconbutton">
          <mat-icon></mat-icon>
        </button>
        <p style="margin-left:5%;">{{singleCollab.email}}</p>
        <button mat-icon-button (click)="cancelCollaborator(singleCollab.email)" matTooltip="Delete" style="position: absolute;">
          <mat-icon class="iconcolor">
            cancel
          </mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="row " fxLayoutGap="2%">
      <!-- <img src="../../../assets/user.svg" 
           style="vertical-align: middle; width: 40px;height: 40px;border-radius: 50%;"> -->
      <button mat-icon-button class="iconbutton">
        <mat-icon></mat-icon>
      </button>
      <div fxLayoutAlign="start center">
        <input class="collabinput" matInput [(ngModel)]="email" type="text" name="email"
          placeholder="Person or email To Share With">
      </div>
    </div>


  </mat-card-content>

  <mat-card-footer>
    <!-- <button  (click)="cancelCollaborator()" > Cancel</button><span>  </span>
      <button  (click)="addCollaborator()">Save</button> -->
    <div fxLayout="row" fxLayoutGap="5%" fxLayoutAlign="end center">
      <button mat-raised-button (click)="addCollaborator()">Save</button>
      <button mat-raised-button [mat-dialog-close]> Cancel </button>
    </div>
  </mat-card-footer>

</mat-card>
