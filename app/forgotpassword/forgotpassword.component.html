<mat-card class="my-card">
  <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
 <mat-card-content>
    <form class="my-form" Form>
       <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input  matInput  placeholder="Enter Email" name="email">
       </mat-form-field>
   
 
 <mat-card-actions>
    <button mat-raised-button (click)="resetpassword()" color="primary" routerLink="/resetpassword">Reset Password</button>
 </mat-card-actions>

</form>
</mat-card-content>
</mat-card>
