<mat-toolbar class="toolbar" class="bgcolor">
  <mat-toolbar-row>
    <div fxLayoutAlign="start center" fxFlex="1 1 20%">
      <button mat-button (click)=drawer.toggle()>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Fundoo Notes</span>
    </div>
    <div fxFlex="1 1 80%" fxLayoutAlign="end stretch" fxLayoutGap.xs="1px">

      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>view_agenda</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Send feedBack</button>
        <button mat-menu-item>Help</button>
        <button mat-menu-item>App download</button>
        <button mat-menu-item>Keyboard shortcuts</button>
      </mat-menu>
      <button mat-icon-button>
        <mat-icon>apps</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu2">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item>SignOut</button>
        <button mat-menu-item>Add account</button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-divider></mat-divider>

<mat-sidenav-container style="margin-top:60px;" class="example-container" autosize>
  <mat-sidenav #drawer class="example-sidenav" mode="side" disableClose>
    <mat-action-list>
      <button mat-list-item routerLink="/home/note" routerLinkActive="active"> Notes </button>
      <button mat-list-item>Reminder</button>
      <mat-divider></mat-divider>
      <h6 style="font-size:65%;" matSubheader>LABELS</h6>
    
<mat-list>
  <mat-list-item *ngFor = "let lb of labelsall"> 
   <button routerLink="/home/labels/{{lb.labelTitle}}" routerLinkActive="active">
   {{lb.labelTitle}}
   </button>
   </mat-list-item>  
</mat-list>
      <button mat-list-item (click)="EditLabelDialog()"> Edit Labels </button>
      
      <mat-divider></mat-divider>
      <button mat-list-item routerLink="archive" routerLinkActive="active"> Archive </button>
      <button mat-list-item routerLink="trash" routerLinkActive="active"> Trash </button>
    </mat-action-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
