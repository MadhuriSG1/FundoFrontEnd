<div style="overflow: hidden;" >
    <mat-tab-group>
        <mat-tab label="Upload Photos"> 
          <div >
            <h4>
              Select Profile Image
            </h4>
          </div>
       <span fxLayoutAlign="center center" style="color: gray"> <mat-icon style="zoom: 7;">add_photo_alternate</mat-icon></span>
          <div fxLayoutAlign="center center">
           <span >
             <input type="file" (change)="fileChangeEvent($event)" />
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4 / 3"
              [resizeToWidth]="128" (imageCropped)="imageCropped($event)">
            </image-cropper>
            </span>
          </div>
        
        <mat-divider></mat-divider>
        <div >
          <div mat-dialog-actions>
            <button mat-raised-button (click)="selectProfileImage()" color="primary">
              Select a image
            </button>
        
            <button mat-raised-button color="primary">
              Cancel
            </button>
          </div>
        </div>
        </mat-tab>
        <mat-tab label="Your Photos"></mat-tab>
        <mat-tab label="Photos Of You"></mat-tab>
      </mat-tab-group>
      
  
</div>
